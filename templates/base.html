<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <h1>Secret Santa Name Generator</h1>
                </div>
                <div class="navbar-nav">
                    <ul class="nav">
                        <li class="nav-item px-2"><a href="/">Home</a></li>
                        <li class="nav-item px-2"><a href="/game/play_by_households/add_household">Add a Household</a>
                        </li>
                        <li class="nav-item px-2"><a href="/game/play_by_households/add_householdmember">Play with Households</a></li>
                        <li class="nav-item px-2"><a href="/game/play_by_groups/">Play with one Group</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        {% block content-main %}
        <h2>Homepage</h2>
        {% endblock content-main %}

    </main>
    {% block content-js-scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"

    {% endblock content-js-scripts %}
</body>

</html>
